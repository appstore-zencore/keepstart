application:
  daemon: false
  pidfile: jenkins-keep.pid

keepstart:
  nic: en0
  vip: 10.10.1.104
  start: /Users/huangjiangbin/code/keepstart/test/start.bat
  stop: /Users/huangjiangbin/code/keepstart/test/stop.bat

logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    simple:
      format: "%(asctime)-15s\t%(levelname)s\t%(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
  loggers:
    keepstart:
      level: DEBUG
      handlers:
        - console
      propagate: no
  root:
    level: DEBUG
    handlers:
      - console

