[loggers]
keys=root

[handlers]
keys=console,file

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console,file

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_file]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simple
args=('logFile.log', 'D', 1, 30, 'utf-8')

[formatter_simple]
class=logging.Formatter
format=%(asctime)s %(levelname)s %(message)s
datefmt=
